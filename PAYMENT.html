<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pay Now!</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <section id="paymentOptions" class="container max-w-md mx-auto px-6 py-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Pay Now!</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Card Number</label>
                <input type="text" class="border border-gray-300 rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">Expiration Date</label>
                <input type="text" class="border border-gray-300 rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium">CVV</label>
                <input type="text" class="border border-gray-300 rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-500 transition duration-300">Pay Now</button>
        </form>
    </section>
</body>
</html>
